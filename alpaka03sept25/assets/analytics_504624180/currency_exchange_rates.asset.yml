type: bq.source
description: |
  Currency exchange rates reference table.
  Contains daily exchange rates for various currencies relative to USD.
  Updated periodically with a loaded_at timestamp.
  Used for currency conversion in revenue calculations.

columns:
  - name: rate_date
    type: DATE
    description: Date of the exchange rate
  - name: base_currency
    type: STRING
    description: Base currency code (typically USD)
  - name: target_currency
    type: STRING
    description: Target currency code (AUD, BRL, CAD, CHF, CNY, CZK, DKK, EUR, GBP, HKD, HUF, IDR, ILS, INR, ISK, JPY, KRW, MXN, MYR, NOK, NZD, PHP, PLN, RON, SEK, SGD, THB, TRY, USD, ZAR)
  - name: exchange_rate
    type: FLOAT64
    description: Exchange rate from base to target currency
  - name: loaded_at
    type: TIMESTAMP
    description: Timestamp when the rate was loaded into the table
