type: bq.source
description: |
  Aggregated level progression and performance data per user/day/era/game_type combination.
  Tracks 2,220 unique users across 84K level starts with a 22.88% overall win rate.
  Game types: SameLevel (hardest, 15% win rate), LowerLevel (49% win rate), HigherLevel (3% win rate).
  Used for analyzing player progression through eras and identifying difficulty bottlenecks.

columns:
  - name: user_id
    type: STRING
    description: Unique identifier for the player (UUID format)
  - name: event_timestamp
    type: DATE
    description: Date of the gameplay session
  - name: install_Date
    type: DATE
    description: Date when the user first installed the game
  - name: version
    type: STRING
    description: App version during gameplay (e.g., '0.1.4', '0.1.6')
  - name: operating_system_version
    type: STRING
    description: Device OS version (e.g., 'iOS 26.1')
  - name: mobile_model_name
    type: STRING
    description: Device model name (e.g., 'iPhone 15 Pro Max')
  - name: country
    type: STRING
    description: User's country based on geo location
  - name: op_era
    type: INTEGER
    description: Operational era/difficulty tier (0-4), represents game content progression
  - name: player_era
    type: INTEGER
    description: Player's current era/progression level (0-4), should ideally match op_era
  - name: universe
    type: INTEGER
    description: Game universe identifier (currently 0 for all users)
  - name: game_type
    type: STRING
    description: 'Level difficulty relative to player: ''SameLevel'', ''LowerLevel'', or ''HigherLevel'''
  - name: level_start
    type: INTEGER
    description: Number of levels started in this grouping
  - name: enemy_killed
    type: INTEGER
    description: Total enemies killed across all attempts
  - name: win_count
    type: INTEGER
    description: Number of successful level completions
  - name: fail_count
    type: INTEGER
    description: Number of failed level attempts
  - name: win_level_duration_sec
    type: FLOAT
    description: Average duration in seconds for successful level completions
  - name: fail_level_duration_sec
    type: FLOAT
    description: Average duration in seconds for failed attempts
  - name: win_level_in_game_user_level
    type: INTEGER
    description: Sum of user levels at time of wins (for calculating average user level at victory)
  - name: fail_level_in_game_user_level
    type: INTEGER
    description: Sum of user levels at time of failures (for calculating average user level at failure)
  - name: level_end
    type: INTEGER
    description: Number of levels completed (win or fail) in this grouping
